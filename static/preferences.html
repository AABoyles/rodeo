<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rodeo | Preferences</title>
    <link href="css/bootstrap.paper.css" rel="stylesheet">
    <script type="text/javascript">
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="js/lib/bootstrap.min.js"></script
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#editor" data-toggle="tab">Editor</a></li>
      <li><a href="#theme" data-toggle="tab">Theme</a></li>
      <!-- <li><a href="#layout" data-toggle="tab">Layout</a></li> -->
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="editor">
        <br>
        <div class="form-group">
          <label for="editorTheme">Color Scheme</label>
          <select class="form-control" name="editorTheme" id="editorTheme">
            <option value="ace/theme/chrome" selected>light</option>
            <option value="ace/theme/monokai">dark</option>
          </select>
        </div>
        <div class="form-group">
          <label for="keyBindings">Key Bindings</label>
          <select class="form-control" name="keyBindings" id="keyBindings">
            <option value="default" selected>default</option>
            <option value="ace/keyboard/vim">vim</option>
            <option value="ace/keyboard/emacs">emacs</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fontSize">Font Size</label>
          <input class="form-control" id="fontSize" name="fontSize" type="number" step="1" value="12" min="8" max="20">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> AutoSave Files
          </label>
        </div>
      </div>
      <div class="tab-pane" id="theme">
        <br>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select class="form-control" name="theme" id="theme">
            <option value="light" selected>light</option>
            <option value="presentation">presentation</option>
            <option value="dark">dark</option>
          </select>
        </div>
      </div>
      <div class="tab-pane" id="layout">
        <div class="row" style="height: 100px;">
          <div class="col-sm-2" style="height: 100px; background-color: skyblue;">
          </div>
          <div class="col-sm-2" style="height: 100px; background-color: grey;">
          </div>
        </div>
        <div class="row" style="height: 100px;">
          <div class="col-sm-2" style="height: 100px; background-color: grey;">
          </div>
          <div class="col-sm-2" style="height: 100px; background-color: skyblue;">
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Save</button>
</div>

</body>
</html>
