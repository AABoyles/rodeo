---
  -
    label: Global
    items:
      -
        explanation: globalSettingsText
        type: marked
      -
        label: Check For Updates
        type: button
      -
        key: fontSize
        label: Font Size
        type: number
        size: 4
        valid:
          - isFontSize
        defaultValue: 12
      -
        key: trackMetrics
        label: Track Metrics
        type: checkbox
        defaultValue: true
  -
    label: Python
    items:
      -
        explanation: pythonSettingsText
        type: marked
      -
        key: workingDirectory
        label: Working Directory
        type: text
        size: 30
        valid:
          - isPathReal
      -
        key: pythonCmd
        label: Python Command
        type: text
        size: 30
        valid:
          - isPython
        change:
          - restartPython
        defaultValue: python
      -
        key: environmentVariables
        label: Environment Variables
  -
    label: Editor
    items:
      -
        explanation: aceEditorText
        type: marked
      -
        key: aceTabSpaces
        label: Tab Spaces
        type: number
        size: 4
        valid:
          - isTabSpace
        defaultValue: 4
      -
        key: aceKeyBindings
        label: Key Bindings
        type: text
  -
    label: Console
    items:
      -
        explanation: consoleText
        type: marked
      -
        key: consoleDisplayImages
        label: Display Images
        type: checkbox
        defaultValue: true
  -
    label: File Viewer
    items:
      -
        key: filesDisplayDotFiles
        label: Display Dot Files
        type: checkbox
        defaultValue: true
  -
    label: Plots
    items:
      -
        explanation: plotSettingsText
        type: marked
      -
        key: plotsFocusOnNew
        label: Focus On Created Plots
        type: checkbox
        defaultValue: true
  -
    label: Git
    items:
      -
        explanation: checkBackLaterGit
        className: not-implemented-yet
        type: marked
  -
    label: Project
    items:
      -
        explanation: checkBackLaterProjectSettings
        className: not-implemented-yet
        type: marked
