---
  -
    label: Python
    items:
      -
        explanation: pythonSettingsText
        type: marked
      -
        key: workingDirectory
        label: Default Working Directory
        type: folder
      -
        key: pythonCmd
        label: Python Command
        type: pythonCmd
        change:
          - restartPython
        value: python
      -
        key: environmentVariables
        label: Environment Variables
  -
    label: Editor
    items:
      -
        explanation: aceEditorText
        type: marked
      -
        key: aceTabSpaces
        label: Tab Spaces
        type: number
        valid:
          - isTabSpace
        value: 4
      -
        key: aceKeyBindings
        label: Key Bindings
        type: select
        options:
          - label: default
            value: default
          - label: emacs
            value: emacs
          - label: vim
            value: vim
        value: default
      -
        key: aceUseSoftTabs
        label: Use Soft Tabs
        type: checkbox
        value: true
      -
        key: editorStartingTutorial
        label: Enable the Starting Tutorial
        type: checkbox
        value: true
  -
    label: Console
    items:
      -
        explanation: consoleText
        type: marked
      -
        key: consoleDisplayImages
        label: Display Images
        type: checkbox
        value: true
  -
    label: File Viewer
    items:
      -
        key: showDotFiles
        label: Display Dot Files
        type: checkbox
        value: false
  -
    label: Plots
    items:
      -
        explanation: plotSettingsText
        type: marked
      -
        key: plotsFocusOnNew
        label: Focus On Created Plots
        type: checkbox
        value: true
  -
    label: Git
    items:
      -
        explanation: checkBackLaterGit
        className: not-implemented-yet
        type: marked
  -
    label: Global
    items:
      -
        explanation: globalSettingsText
        type: marked
      -
        key: fontSize
        label: Font Size
        type: number
        valid:
          - isFontSize
        value: 12
      -
        key: trackMetrics
        label: Track Metrics
        type: checkbox
        value: true
  -
    label: Project
    items:
      -
        explanation: checkBackLaterProjectSettings
        className: not-implemented-yet
        type: marked
